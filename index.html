<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Support Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 420px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-out;
        }

        .bot-message {
            background: #f1f5f9;
            color: #334155;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .user-message {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .quick-replies {
            padding: 0 20px 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-reply {
            background: rgba(79, 70, 229, 0.1);
            color: #4f46e5;
            border: 1px solid rgba(79, 70, 229, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-reply:hover {
            background: rgba(79, 70, 229, 0.15);
            transform: translateY(-1px);
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(248, 250, 252, 0.8);
            border-top: 1px solid rgba(226, 232, 240, 0.5);
        }

        .chat-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            background: white;
        }

        .chat-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f1f5f9;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.4);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>FAQ Support Bot</h1>
            <p>Get instant answers to common questions</p>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message bot-message">
                ðŸ‘‹ Hello! I'm here to help answer your frequently asked questions. What would you like to know?
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="quick-replies">
            <button class="quick-reply" onclick="sendQuickReply('What are your hours?')">Hours</button>
            <button class="quick-reply" onclick="sendQuickReply('How do I reset my password?')">Password Reset</button>
            <button class="quick-reply" onclick="sendQuickReply('What payment methods do you accept?')">Payments</button>
            <button class="quick-reply" onclick="sendQuickReply('How do I contact support?')">Contact</button>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
        </div>
    </div>

    <script>
        const faqData = {
            'hours': 'We\'re open Monday-Friday 9AM-6PM EST, and Saturday 10AM-4PM EST. We\'re closed on Sundays and major holidays.',
            'password': 'To reset your password: 1) Go to the login page 2) Click "Forgot Password" 3) Enter your email 4) Check your inbox for reset instructions 5) Follow the link to create a new password.',
            'payment': 'We accept all major credit cards (Visa, MasterCard, American Express), PayPal, Apple Pay, Google Pay, and bank transfers for enterprise accounts.',
            'contact': 'You can reach our support team at: ðŸ“§ support@company.com ðŸ“ž 1-800-123-4567 ðŸ’¬ Live chat (available during business hours) ðŸŽ« Submit a ticket through your account dashboard',
            'shipping': 'Standard shipping takes 3-5 business days. Express shipping (1-2 days) and overnight options are available. Free shipping on orders over $50!',
            'return': 'You can return items within 30 days of purchase. Items must be unused and in original packaging. Start a return through your account or contact support.',
            'account': 'To create an account: 1) Click "Sign Up" 2) Enter your email and create a password 3) Verify your email 4) Complete your profile. That\'s it!',
            'refund': 'Refunds are processed within 3-5 business days after we receive your returned item. You\'ll get an email confirmation once processed.'
        };

        function findBestMatch(question) {
            const q = question.toLowerCase();
            
            if (q.includes('hour') || q.includes('time') || q.includes('open')) return faqData.hours;
            if (q.includes('password') || q.includes('reset') || q.includes('login')) return faqData.password;
            if (q.includes('payment') || q.includes('pay') || q.includes('credit') || q.includes('card')) return faqData.payment;
            if (q.includes('contact') || q.includes('support') || q.includes('help') || q.includes('phone')) return faqData.contact;
            if (q.includes('ship') || q.includes('deliver') || q.includes('order')) return faqData.shipping;
            if (q.includes('return') || q.includes('exchange')) return faqData.return;
            if (q.includes('account') || q.includes('sign up') || q.includes('register')) return faqData.account;
            if (q.includes('refund') || q.includes('money back')) return faqData.refund;
            
            return "I'm not sure about that specific question. Here are some common topics I can help with: business hours, password reset, payment methods, contact information, shipping, returns, account creation, and refunds. Try asking about one of these!";
        }

        function addMessage(content, isUser = false) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            message.textContent = content;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        function showTyping() {
            const typing = document.getElementById('typingIndicator');
            typing.style.display = 'flex';
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            typing.style.display = 'none';
        }

        function sendMessage(question) {
            if (!question.trim()) return;
            
            addMessage(question, true);
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                const answer = findBestMatch(question);
                addMessage(answer);
            }, 1000 + Math.random() * 1000);
            
            document.getElementById('chatInput').value = '';
        }

        function sendQuickReply(question) {
            sendMessage(question);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('chatInput');
                sendMessage(input.value);
            }
        }
    </script>
</body>
</html>
